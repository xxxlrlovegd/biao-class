<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证插件</title>
    <style>
         :root {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-size: 15px;
        }
        
        .contain {
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
        }
        
        input,
        button {
            width: 100%;
            margin: 5px;
            padding: 10px;
            font: inherit;
        }
        
        button {
            width: 102%;
            background-color: black;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="contain">
        <h4>lr表单</h4>
        <input data-rule="betweenLen" type="text" name="name" id="" placeholder="name">
        <input data-rule="email" type="email" name="email" id="" placeholder="email">
        <input data-rule="numeral|between:0,200" type="number" name="balance" id="" placeholder="balance">
        <button type="submit">提交</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
