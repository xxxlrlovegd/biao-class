<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旭日图加油整！！！</title>
</head>

<body>
    <div id="app">
        <div ref="echart" style="width: 120%;height: 350px;"></div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/echarts.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data() {

                            {
                                name: '省外',

                            {

                            {

                            },
                            {

                                name: '朔州',

                            },
                            {

                                value: 106223,

                        ]
                    },
                }
            },
            mounted() {
                let myChart = this.$echarts.init(this.$refs.echart);
                let option = {
                    animation: false,
                    tooltip: {
                        trigger: 'item',
                        formatter: '{b}: {c} ({d}%)',
                        backgroundColor: '#ffffff',
                        borderWidth: '1',
                        borderColor: '#f5f9fd',
                        boxShadow: '0 0 9px 3px #f5f9fd',
                        textStyle: {
                            color: '#333',
                        },
                    },
                    series: [{
                            name: '',
                            type: 'pie',
                            radius: [0, '25%'],
                            label: {
                                position: 'inner'
                            },
                            labelLine: {
                                show: false
                            },
                            data: this.data.parent
                        },
                        {
                            name: '',
                            type: 'pie',
                            radius: ['25%', '55%'],
                            label: {
                                formatter: '{b|{b}：}{c}  ',
                                rich: {
                                    b: {
                                        fontSize: 14,
                                        lineHeight: 33
                                    },
                                }
                            },
                            data: this.data.children,
                        }
                    ]
                };
                myChart.setOption(option);
            },
            methods: {}
        })
