<script>
  //实现once函数，传入函数只执行一次
  //原理主要利用闭包定义标识进行共用
  function once(fn) {
    let result;
    let flag = false;
    return (...arg) => {
      if (flag) return result;
      const r = fn(...arg);
      flag = true;
      result = r;
      return r;
    };
  }

  function fn() {
    console.log("test");
    return 2;
  }
  let once_fn = once(fn);
  once_fn();
  once_fn();
  once_fn();
  once_fn();
</script>
