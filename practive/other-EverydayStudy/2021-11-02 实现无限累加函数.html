<script>
  //实现无限累加函数
  //这是关于懒计算函数，sum用于获取所有的累加项，valueOf进行计算
  //1.sum返回一个函数，收集所有累加项，使用递归实现
  //2.返回函数带有valueOf属性，便于统一计算
  //...展开语法  等同于深拷贝 还是不错滴！！
  function sum(...args) {
    console.log(args);
    const f = (...rest) => {
      return sum(...[...args, ...rest]);
    };
    f.valueOf = () => {
      return args.reduce((x, y) => x + y, 0);
    };
    console.log("value", f.valueOf());
    return f;
  }
  let res = sum(1)(2)(3)(4)(5)(6).valueOf(); // 21
  console.log(res);
</script>
