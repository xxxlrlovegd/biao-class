<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理</title>
    <link rel="stylesheet" href="./css/main.css">
    <style>
        .error {
            color: red;
            font-size: .8rem;
            margin-left: 5px;
        }
        
        [disabled] {
            opacity: .8;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>添加用户</h2>
        <form action="">
            <input data-rule="username" type="text" name="username" placeholder="username">
            <input data-rule="email" name="email" placeholder="email">
            <input data-rule="numeral|positive" type="number" name="iq" placeholder="IQ">
            <button type="submit">提交</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>智商</th>
                    <th class="text-right ">操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./js/main.js"></script>
    <script src="../057~059-form-validation/lrValidrules.js"></script>
    <script>
        validrules.boot('form');
    </script>
</body>

</html>
