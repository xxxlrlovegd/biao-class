<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide</title>
    <style>
        img {
            max-width: 100%;
            display: block;
        }
        
        .contain {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .slide {
            position: relative;
        }
        
        .item {
            position: absolute;
            display: block;
            opacity: 0;
            transition: all .5s;
        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="slide">
            <a href="" class="item">
                <img src="img/1000x500-A.png" alt="">
            </a>
            <a href="" class="item">
                <img src="img/1000x500-B.png" alt="">
            </a>
            <a href="" class="item">
                <img src="img/1000x500-C.png" alt="">
            </a>
        </div>
    </div>
    <script>
        ;
        (function() {
            'use strict'
            const slide = document.querySelector('.slide');
            const item = slide.querySelectorAll('.item');
            let count = 0;
            init();

            function init() {
                show(count);
                setStartFlash();
            };

            function setStartFlash() {
                setInterval(() => {
                    let i = flop();
                    show(i)
                    if (i != 0) {
                        hide(i - 1)
                    } else {
                        hide(item.length - 1)
                    }
                }, 1500)
            };

            function flop() {
                count++;
                if (count > item.length - 1) {
                    count = 0;
                }
                return count
            };

            function show(el) {
                item[el].style.opacity = 1
            }

            function hide(el) {
                item[el].style.opacity = 0
            }
        })();
    </script>
</body>

</html>
