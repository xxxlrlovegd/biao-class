<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM right answer</title>
    <style>
        .trigger {
            display: block;
            margin: 10px;
        }
        
        .dropdown {
            padding: 10px;
            display: inline-block;
            background: #666;
            color: #fff;
        }
        
        .dropdown a {
            color: inherit;
            display: block;
            min-width: 100px;
            text-decoration: none;
            padding: 5px 10px;
        }
        
        [hidden] {
            display: none !important;
        }
    </style>
</head>

<body>
    <button class="trigger">查看更多</button>
    <div class="dropdown" hidden>
        <a href="#" class="link-group">关于我</a>
        <a href="#" class="link-group">了解我</a>
        <a href="#" class="link-group">哈哈我</a>
        <a href="#" class="link-group">嘻嘻我</a>
    </div>
    <script>
        ;
        (function() {
            'use strict'
            const dropdown = document.querySelector('.dropdown');
            const trigger = document.querySelector('.trigger');
            document.body.addEventListener('click', (e) => {
                if (e.target == trigger) {
                    dropdown.hidden = !dropdown.hidden;
                    return;
                }
                if (!e.target.closest('.dropdown'))
                    dropdown.hidden = true;
            })
        })();
    </script>
</body>

</html>
