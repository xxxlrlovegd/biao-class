<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide</title>
    <style>
        img {
            max-width: 100%;
            display: block;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .slide {
            position: relative;
        }
        
        .item {
            position: absolute;
            display: block;
            opacity: 0;
            transition: all .5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slide">
            <a href="" class="item">
                <img src="img/1000x500-A.png" alt="">
            </a>
            <a href="" class="item">
                <img src="img/1000x500-B.png" alt="">
            </a>
            <a href="" class="item">
                <img src="img/1000x500-C.png" alt="">
            </a>
        </div>
    </div>
    <script>
        ;
        (function() {
            'use strict'
            const slide = document.querySelector('.slide');
            const item = slide.querySelectorAll('.item');
            let count = 0;
            let lastIndex = item.length - 1;
            init();

            function init() {
                show(item[count])
                setStartFlash();
            };

            function setStartFlash() {
                setInterval(() => {
                    flip();
                }, 2000);
            };

            function flip() {
                ++count;
                if (count >= item.length)
                    count = 0;
                let prev = getPrev();
                let next = item[count];
                hide(prev);
                show(next);
            };

            function getPrev() {
                if (count == 0)
                    return item[lastIndex];
                else
                    return item[count - 1];
            };

            function hide(el) {
                if (!el)
                    return;
                el.style.opacity = 0;
            };

            function show(el) {
                if (!el)
                    return;
                el.style.opacity = 1;
            };
        })();
    </script>

</body>

</html>
