<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         :root {
            font-size: 18px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
        
        .board {
            display: inline-block;
            padding: 10px;
            font-size: 2rem;
            background: black;
            color: red;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="board">
        <span class="inner">修手机</span>
    </div>
    <script>
        ;
        (function() {
            'use strict'
            const board = document.querySelector('.board');
            const inner = document.querySelector('.inner');
            let flag = false;
            init()

            function init() {
                setStartFlash()
            };

            function setStartFlash() {
                setInterval(() => {
                    toggleBorder();
                    toggleText(() => {
                        !flag ? inner.innerText = '贴膜' : inner.innerText = '修手机'
                        flag = !flag
                    });
                }, 500)
            };

            function visible() {
                return getComputedStyle(inner).opacity == '1'
            }

            function toggleText(show) {
                if (visible()) {
                    inner.style.opacity = 0;
                } else {
                    inner.style.opacity = 1;
                    show();
                }
            };

            function toggleBorder() {
                visible() ? board.style.borderColor = 'transparent' : board.style.borderColor = 'inherit';
            }
        })();
    </script>
</body>

</html>
