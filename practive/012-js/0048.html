<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ad board</title>
    <style>
         :root {
            font-size: 18px;
            font-family: sans-serif;
        }
        
        .board {
            display: inline-block;
            padding: 10px;
            font-size: 2rem;
            background: black;
            color: red;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="board">
        <span class="inner">修手机 贴膜
            <span class="content"> </span>
        </span>
    </div>
    <script>
        ;
        (
            function() {
                'use strict'
                const board = document.querySelector('.board');
                const inner = board.querySelector('.inner');
                const content = board.querySelector('.content');
                let count = 0;
                init();

                function init() {
                    setStartFlash()
                };

                function setStartFlash() {
                    setInterval(() => {
                        toggleBoder();
                        toggleText(() => {
                            content.style.fontSize = '1.2rem';
                            count++
                            content.innerText = count + '大家好才是真的好！'
                        });
                    }, 500)
                };

                function visible() {
                    return getComputedStyle(inner).opacity == '1'
                };

                function toggleText(fn) {
                    if (visible()) {
                        inner.style.opacity = 0;
                    } else {
                        inner.style.opacity = 1;
                        fn();
                    }
                };

                function toggleBoder() {
                    board.style.borderColor = visible() ? 'transparent' : 'inherit';
                }
            }
        )();
    </script>
</body>

</html>
