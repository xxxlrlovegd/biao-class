<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide</title>
    <style>
        img {
            max-width: 100%;
            display: block;
        }
        
        .container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .slide {
            position: relative;
            height: 290px;
            overflow: hidden;
        }
        
        .item {
            position: absolute;
            display: block;
            transition: all .5s;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slide">
            <a href="" class="item">
                <img src="img/1000x500-A.png" alt="">
            </a>
            <a href="" class="item">
                <img src="img/1000x500-B.png" alt="">
            </a>
            <a href="" class="item">
                <img src="img/1000x500-C.png" alt="">
            </a>
        </div>
    </div>
    <script>
        ;
        (function() {
            'use strict'
            const slide = document.querySelector('.slide');
            const item = slide.querySelectorAll('.item');
            let count = 0;
            let lastIndex = item.length - 1;
            init();

            function init() {
                setStartFlash();
            };

            function setStartFlash() {
                slider()
                sliderZ()
                setInterval(() => {
                    indexCurrent()
                    slider()
                    sliderZ()
                }, 3000)
            };

            function slider() {
                let prev = getPrev(count);
                let current = getCurrent(count);
                let next = getNext(count);
                prev.style.left = -prev.offsetWidth + 'px';
                current.style.left = 0;
                next.style.left = next.offsetWidth + 'px'
            }

            function sliderZ() {
                let prev = getPrev(count);
                let current = getCurrent(count);
                let next = getNext(count);
                prev.style.zIndex = 1;
                current.style.zIndex = 2;
                next.style.zIndex = 0;
            }

            function indexCurrent() {
                ++count;
                if (count > lastIndex) {
                    count = 0;
                }
            }

            function getPrev(i) {
                if (i != 0) {
                    return item[i - 1]
                } else
                    return item[lastIndex]
            }

            function getCurrent(i) {
                return item[i];
            }

            function getNext(i) {
                if (i != lastIndex)
                    return item[i + 1]
                else
                    return item[0]
            }
        })();
    </script>
</body>

</html>
