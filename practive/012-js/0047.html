<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ad board</title>
    <style>
         :root {
            font-size: 18px;
            font-family: sans-serif;
        }
        
        .board {
            display: inline-block;
            padding: 10px;
            font-size: 2rem;
            background: black;
            color: red;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="board">
        <span class="inner">修手机 贴膜</span>
    </div>
    <script>
        ;
        (function() {
            const board = document.querySelector('.board');
            const inner = document.querySelector('.inner');
            init();

            function init() {
                setTime();
            };

            function setTime() {
                setInterval(() => {
                    toggleBorder();
                    toggleText();
                }, 500)
            };

            function visibled() {
                return getComputedStyle(inner).opacity == '1';
            }

            function toggleText() {
                let visible = visibled();
                visible ? inner.style.opacity = 0 : inner.style.opacity = 1;
            };

            function toggleBorder() {
                let visible = visibled();
                visible ? board.style.borderColor = 'transparent' : board.style.borderColor = 'inherit';
            }
        })();
    </script>
</body>

</html>
