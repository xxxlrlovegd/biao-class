<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Test</title>
    <style>
        img {
            max-width: 100%;
            display: block;
        }
        
        .container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .slide {
            position: relative;
            height: 280px;
            overflow: hidden;
        }
        
        .item {
            position: absolute;
            display: block;
            width: 100%;
            transition: all .5s;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slide">
            <a href="" class="item"><img src="img/1000x500-A.png" alt=""></a>
            <a href="" class="item"><img src="img/1000x500-B.png" alt=""></a>
            <a href="" class="item"><img src="img/1000x500-C.png" alt=""></a>
        </div>
    </div>
    <script>
        ;
        (function() {
            'use strict'
            const slide = document.querySelector('.slide');
            const item = slide.querySelectorAll('.item');
            let count = 0;
            let lastindex = item.length - 1;
            let config = {
                model: 'flode',
                interval: 1500,
            }
            let parmconfig = {
                // model: 'slide',
            }
            init(parmconfig);

            function init(param) {
                //assign对象合并方法;
                let newconfig = Object.assign({}, config, param)
                setStartFlash(newconfig);
            };

            function setStartFlash(param) {
                param.model == 'flode' ?
                    flode() : slider();
                setInterval(() => {
                    itemIndex();
                    param.model == 'flode' ?
                        flode() : slider();
                }, param.interval);
            };

            function itemIndex() {
                ++count
                if (count > lastindex) {
                    count = 0;
                }
            };

            function slider() {
                let prev = getPrev();
                let current = getCurrent();
                let next = getNext();
                prev.style.left = -prev.offsetWidth + 'px';
                current.style.left = 0;
                next.style.left = next.offsetWidth + 'px';
                prev.style.zIndex = 1;
                current.style.zIndex = 2;
                next.style.zIndex = 0;
            };

            function flode() {
                let prev = getPrev();
                let current = getCurrent();
                if (getComputedStyle(current).opacity == 1) {
                    prev.style.opacity = 0;
                } else {
                    current.style.opacity = 1;
                }
            };

            function getPrev() {
                if (count != 0) {
                    return item[count - 1];
                } else {
                    return item[lastindex];
                }
            };

            function getCurrent() {
                return item[count];
            };

            function getNext() {
                if (count != lastindex) {
                    return item[count + 1];
                } else {
                    return item[0];
                }
            };
        })();
    </script>
</body>

</html>
