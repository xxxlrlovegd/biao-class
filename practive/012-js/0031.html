<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Test1</title>
</head>

<body>
    <script>
        'use strict'
        //两数之和
        function add(a, b) {
            return a + b;
        };
        console.log("add1=", add(1, 1));
        console.log("add2=", add(1, 3));
        //打印数组元素
        function printer(arr) {
            for (let i = 0; i < arr.length; i++) {
                console.log("arr", arr[i]);
            }
        }
        printer(['a', 'b', 'c']);
        console.log("===============")
        printer([1, 'z', 3]);
        //打印之前的元素
        function printer1(arr, breaker) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == breaker) {
                    break;
                }
                console.log("arr", arr[i])
            }
        }
        let list = [
            '王花花',
            '刘备备',
            '李拴蛋',
            '赵可爽',
        ];
        console.log("===============")
        printer1(list, '李拴蛋');
        console.log("===============")
        printer1(list, '赵可爽');
        //打印元素条件跳过当前的
        function printer2(arr, jumper) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == jumper) {
                    continue;
                }
                console.log("arr", arr[i])
            }
        }
        console.log("===============")
        printer2(list, '李拴蛋');
        console.log("===============")
        printer2(list, '王花花');
        //将数组里的数据连接起来
        function glue(arr, str, joiner) {
            for (let i = 0; i < arr.length; i++) {
                if (joiner != "") {
                    if (i == arr.length - 1) {
                        str += arr[i]
                    } else {
                        str += arr[i] + joiner
                    }
                } else {
                    str += arr[i]
                }
            }
            console.log("str", str)
        }
        console.log("===============")
        glue(list, "", "");
        console.log("===============")
        glue(list, "", ', ');
        console.log("===============")
        glue(list, "", '-');
        console.log("===============")
            //求和函数
        function sum(arr, sum = 0) {
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            console.log("sum=", sum);
        }
        console.log("===============")
        sum([1, 2]);
        console.log("===============")
        sum([1, 2, 3]);
        //数组数据为字符串的之和
        function filterGlue(arr, str = "") {
            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] == 'string') {
                    str += arr[i]
                }
            }
            console.log("string:", str)
        }
        console.log("===============");
        filterGlue([1, 2, 'Yo', 'ha']);
        console.log("===============");
        filterGlue([1, 'a', 2, 'b']);

        function sumEven(arr, sum = 0, newarr = []) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    sum += arr[i];
                } else {
                    newarr.push(arr[i]);
                }
            };
            console.log("sum=", sum);
            console.log("newarr=", newarr);
        }
        console.log("===============");
        sumEven([1, 2, 3, 4]);
        console.log("===============");
        sumEven([2, 5, 2]);
        console.log("===============");
        sumEven([5, 2, 3]);
        console.log("===============");
        //生成新的数组
        function yoMaker(arrlen) {
            let newarr1 = [];
            for (let i = 0; i < arrlen; i++) {
                newarr1.push('yo');
            }
            console.log("newarr", newarr1)
        }
        console.log("===============");
        yoMaker(2);
        console.log("===============");
        yoMaker(4);
        //生成新数组，条件递增数字
        function arrayMaker(len) {
            let newarr = [];
            for (let i = 0; i < len; i++) {
                newarr.push(i + 1);
            }
            console.log("newarr", newarr);
        }
        console.log("===============");
        arrayMaker(2);
        console.log("===============");
        arrayMaker(4);
        //生成新数组，条件存入偶数
        function evenMaker(len) {
            let newarr = [];
            for (let i = 0; i < len; i++) {
                if (i % 2 == 0)
                    newarr.push(i);
            }
            console.log("newarr", newarr);
        }
        console.log("===============");
        evenMaker(4);
        console.log("===============");
        evenMaker(8);
        //根据输入的数据返回结果
        let list1 = [
            'abb',
            'bcc',
            'cdd',
            'daa',
        ];

        function search(arr, str) {
            let newarr = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].includes(str)) {
                    newarr.push(arr[i]);
                }
            }
            console.log("newarr", newarr);
        }
        console.log("===============");
        search(list1, 'a');
        search(list1, 'b');
        search(list1, 'ab');
        console.log("===============");
    </script>
</body>

</html>
