<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ad board</title>
    <style>
         :root {
            font-size: 18px;
            font-family: sans-serif;
            border: transparent
        }
        
        .board {
            display: inline-block;
            padding: 10px;
            background: black;
            color: red;
            font-size: 2rem;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="board">
        <span class="inner">修手机 贴膜</span>
    </div>
    <script>
        ;
        (function() {
            'use strict'
            const board = document.querySelector('.board');
            const inner = board.querySelector('.inner');
            let size = 1;
            setInterval(() => {
                if (getComputedStyle(inner).opacity == '1') {
                    inner.style.opacity = 0;
                    board.style.borderColor = 'transparent';
                } else {
                    inner.style.opacity = 1;
                    board.style.borderColor = 'inherit';
                    size < 3 ? size++ : size = 1;
                    inner.style.fontSize = size * 1.5 + 'rem';
                }
            }, 500)
        })();
    </script>
</body>

</html>
