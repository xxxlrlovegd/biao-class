<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom Test</title>
</head>

<body>
    <h4>Dom html的js接口</h4>
    <div id="a" class="a">
        <div class="a1"></div>
        <div class="a2"></div>
    </div>
    <div class="b">
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
    <div class="c"></div>
    <script>
        let html = document.querySelector('html');
        let html1 = document.documentElement;
        let html2 = document.getElementsByTagName('html')[0];
        console.log("html", html);
        console.log("hmtl1", html1);
        console.log("html2", html2);
        console.log("compare", html === html2);
        console.log("compare", html === html1);
        let body = document.body;
        let body1 = document.querySelector('body');
        console.log("body", body);
        console.log("body1", body1);
        console.log("compare", body === body1)
        let a = document.getElementById('a')
        let a2 = document.getElementsByClassName('a')[0]
        let a3 = document.querySelector('#a')
        console.log("a:", a)
        console.log("a2:", a2)
        console.log("a3:", a3)
        console.log("compare:", a === a2);
        console.log("comparer", a === a3);
    </script>
</body>

</html>
