<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Form bandData</title>
    <style>
         :root {
            font-family: sans-serif;
            font-size: 18px;
            margin: 0;
        }
        
        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;

        input[type="checkbox"] {

</head>

<body>
    <form action="" id="a">
        <input type="text" name="name" id="" placeholder="请输入姓名" value="whh">
        <input type="text" name="age" id="" placeholder="请输入年龄" value="18">
        <input type="text" name="sex" id="" placeholder="请输入性别" value="female">
        <input type="text" name="password" id="" placeholder="请输入密码" value="12345665">
        <button type="submit">提交</button>
    </form>
    <form action="" id="b">
        <input type="text" name="name" id="" placeholder="请输入姓名">
        <input type="text" name="age" id="" placeholder="请输入年龄">
        <input type="text" name="sex" id="" placeholder="请输入性别">
        <input type="text" name="password" id="" placeholder="请输入密码">
        <button type="submit">提交</button>
    </form>
    <form action="" id="c">
        <input type="text" name="name" id="" placeholder="请输入姓名">
        <input type="text" name="age" id="" placeholder="请输入年龄">
        <input type="text" name="sex" id="" placeholder="请输入性别">

    <form action="" id="d">
        <input type="text" name="name" id="" placeholder="请输入姓名">
        <input type="text" name="age" id="" placeholder="请输入年龄">
        <input type="text" name="sex" id="" placeholder="请输入性别">
        <input type="text" name="password" id="" placeholder="请输入密码">

    </form>
    <form action="" id="e">
        <input type="text" name="name" id="" placeholder="请输入姓名">
        <input type="text" name="age" id="" placeholder="请输入年龄">
        <input type="text" name="sex" id="" placeholder="请输入性别">
        <input type="text" name="password" id="" placeholder="请输入密码">
        <button type="submit">提交</button>
    </form>
    <script>
        ;
        (function() {
            let data = {};
            let dataList = {
                name: 'zs',
                age: 28,
                sex: 'female',
            }
            console.log(getData(document.querySelector('#a'), data));
            setData(document.querySelector('#b'), dataList);

            function getData(form, data) {
                let inputs = form.querySelectorAll('[name]');
                inputs.forEach(input => {
                    data[input.name] = input.value;
                });
                return data
            };

            function setData(form, data) {
                for (let key in data) {
                    let input = form.querySelector(`[name='${key}']`)
                    input.value = data[key];
                }
            };
        })();
    </script>
