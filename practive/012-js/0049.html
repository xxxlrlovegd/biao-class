<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ad board</title>
    <style>
         :root {
            font-size: 18px;
            font-family: sans-serif;
        }
        
        .board {
            display: inline-block;
            font-size: 2rem;
            padding: 10px;
            background: black;
            color: red;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="board">
        <span class="inner">修手机 贴膜</span>
    </div>
    <script>
        ;
        (function() {
            'use strict'
            const board = document.querySelector('.board');
            const inner = board.querySelector('.inner');
            let size = 1
            init()

            function init() {
                setStartFlash();
            };

            function setStartFlash() {
                setInterval(() => {
                    toggleBorder();
                    toggleText(() => {
                        size < 3 ? size++ : size = 1;
                        board.style.fontSize = size * 2 + 'rem';
                    });
                }, 500)
            };

            function visible() {
                return getComputedStyle(inner).opacity == "1"
            }

            function toggleText(show) {
                if (visible()) {
                    inner.style.opacity = 0;
                } else {
                    inner.style.opacity = 1;
                    show();
                }
            };

            function toggleBorder() {
                if (visible()) {
                    board.style.borderColor = 'transparent';
                } else {
                    board.style.borderColor = 'inherit';
                }
            }
        })();
    </script>
</body>

</html>
