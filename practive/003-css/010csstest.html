<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CssTest</title>
    <style>
    *{
        box-sizing: border-box;
    }
    .row::before,.row::after{
        clear: both;
    }
    .col{
        float: left;
        width: 50%;
        border: solid;
    }
    </style>
</head>

<body>
    <h4>两行两列</h4>
    <div class="row">
        <div class="col">a</div>
        <div class="col">b</div>
    </div>
    <div class="row">
        <div class="col">c</div>
        <div class="col">d</div>
    </div>

</body>

</html>
