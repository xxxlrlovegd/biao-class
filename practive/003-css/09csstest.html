<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CssTest</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row::before,
        .row::after {
            clear: both;
        }

        .col {
            float: left;
            border: solid;
            width: 25%;
        }

        .col:first-child {
            width: 50%;
        }
    </style>
</head>

<body>
    <h4>一行三列</h4>
    <div class="row">
        <div class="col">yo.</div>
        <div class="col">hhhs.</div>
        <div class="col">xixi</div>
    </div>
</body>

</html>
