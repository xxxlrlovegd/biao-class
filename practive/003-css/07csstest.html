<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FloatCss</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row::before,
        .row::after {

            padding: 10px;
            clear: both;

        }

        .col {
            float: left;
            width: 50%;
            border: solid tomato;
        }
    </style>
</head>

<body>
    <h4>一行两列</h4>
    <div class="row">
        <div class="col">yo.</div>
        <div class="col">xi.</div>
    </div>

</body>

</html>
