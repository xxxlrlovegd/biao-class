<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 阴影效果 box-shadow: h-shadow(x偏移) v-shadow(y偏移) blur(模糊值) spread(模糊半径) color inset(外部阴影设置内部的);*/
    /* 1.圆圈阴影效果*/
    
    .circle1 {
        width: 14px;
        height: 14px;
        border-radius: 80%;
        background-color: #2db7f5;
        display: inline-block;
        box-shadow: 0 0 8px 1px #2db7f5;
    }
    /* 2.圆圈闪烁阴影效果 */
    
    .circle2 {
        width: 14px;
        height: 14px;
        border-radius: 80%;
        background-color: #ed4014;
        display: inline-block;
        animation: circle 2s ease infinite;
    }
    
    @-webkit-keyframes circle {
        0% {
            box-shadow: 0 0 10px 2px rgba(191, 2, 2, .8);
        }
        50% {
            box-shadow: 0 0 10px 2px rgba(191, 2, 2, .3);
        }
        100% {
            box-shadow: 0 0 10px 2px rgba(191, 2, 2, .8);
        }
    }
    
    .circle3 {
        width: 14px;
        height: 14px;
        border-radius: 80%;
        background-color: #19be6b;
        display: inline-block;
        animation: circle1 1.5s linear 0.2s infinite;
    }
    
    @-webkit-keyframes circle1 {
        /* Safari and Chrome */
        0% {
            opacity: 1;
            -webkit-transform: scale(0.5);
        }
        50% {
            opacity: 0.8;
            -webkit-transform: scale(0.8);
        }
        100% {
            opacity: 1;
            -webkit-transform: scale(1);
        }
    }
</style>

<body>
    <div class="circle1"></div>
    <br> <br> <br>
    <div class="circle2"></div>
    <br> <br> <br>
    <div class="circle3"></div>
</body>

</html>
