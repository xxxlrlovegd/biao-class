<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证插件</title>
    <link rel="stylesheet" href="../lrValidrules.css">
    <style>
         :root {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-size: 15px;
        }
        
        .row::before,
        .row::after {
            clear: both;
            margin: auto;
        }
        
        .col {
            float: left;
        }
        
        .col-6 {
            width: 50%
        }
        
        .contain {
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .container {
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
        }
        
        input,
        button {
            width: 100%;
            margin: 5px;
            padding: 10px;
            font: inherit;
        }
        
        button {
            width: 100%;
            background-color: black;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <input data-rule="username" type="text" name="name" id="test" placeholder="name">
        <form>
            <h4>test表单</h4>
            <input data-rule="username" type="text" name="name" id="" placeholder="name">
            <input data-rule="email" type="email" name="email" id="" placeholder="email">
            <input data-rule="numeral" type="number" name="balance" id="" placeholder="balance">
            <input data-rule="numeral|min:1|max:12" type="text" name="month" placeholder="month">
            <input data-rule="numeral|min:1|max:7" type="text" name="week" placeholder="week">
            <div class="row">
                <div class="col col-6"><button type="submit">提交</button></div>
                <div class="col col-6"><button type="reset">重置</button></div>
            </div>
        </form>
    </div>
    <script src="../lrValidrules.js"></script>
    <script src="../../006-form-component/lrForm.js"></script>
    <script>
        /****验证点击提交后输入框数据没有清空，此处还需要完善****/
        lrValidrules.boot('#test');
        lrValidrules.boot('form');
        let data;
        let submit = document.querySelector('[type=submit]');
        submit.addEventListener('click', e => {
            data = lrForm.getData(document.querySelector('form'))
            console.log("data=", data)
        })
        let reset = document.querySelector('[type=reset]')
        reset.addEventListener('click', e => {
            data = {}
        })
    </script>
</body>

</html>
